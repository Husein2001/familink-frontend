<form (ngSubmit)="signup()">
  <h1 class="mb-4">Familink</h1>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
  </div>
  <div class="form-group">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="full-name" class="form-control" [(ngModel)]="fullName" required>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" required>
  </div>
  <p>By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy policy</a>.</p>
  <button type="submit" class="btn btn-primary">Sign up</button>
  <p>Have an account? <a href="#">Log in</a></p>
  <div *ngIf="errorMessage" class="mt-4">
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</form>
